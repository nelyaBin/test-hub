<!-- Test Type (Preset) -->
<div class="input-group">
  <label class="input-label">Test Type (Preset)</label>
  <div class="radio-group">
    @for (type of testTypes; track type.value) {
      <label class="radio-label">
        <input
          type="radio"
          name="testType"
          [value]="type.value"
          [checked]="testType() === type.value"
          (change)="onTestTypeChange(type.value)"
        />
        <span>{{ type.label }}</span>
      </label>
    }
  </div>
</div>

<!-- Load Parameters -->
<div class="load-params-grid">
  <div class="input-group">
    <label class="input-label">Virtual Users (VUs)</label>
    <input
      type="number"
      class="config-input"
      min="1"
      [value]="virtualUsers()"
      (input)="onVirtualUsersChange(+$any($event.target).value)"
    />
    <span class="helper-text">
      Maximum concurrent virtual users
    </span>
  </div>
<div class="config-field">
  <label class="input-label">Duration</label>

  <div class="duration-input-group">
    <input
      type="number"
      class="config-input"
      min="1"
      [value]="duration()"
      (input)="onDurationChange(+$any($event.target).value)"
    />
    <select
      class="config-select duration-unit"
      [value]="durationUnit()"
      [disabled]="!showHoursOption()"
      [class.readonly]="!showHoursOption()"
      (change)="onDurationUnitChange($any($event.target).value)"
    >
      <option value="minutes">Minutes</option>
      <option value="hours">Hours</option>
    </select>
  </div>
</div>
</div>

<!-- Scenario Type -->
<div class="input-group">
  <label class="input-label">Scenario Type</label>
  <div class="radio-group">
    @for (scenario of scenarioTypes; track scenario.value) {
      <label class="radio-label">
        <input
          type="radio"
          name="scenarioType"
          [value]="scenario.value"
          [checked]="scenarioType() === scenario.value"
          (change)="onScenarioTypeChange(scenario.value)"
        />
        <span>{{ scenario.label }}</span>
      </label>
    }
  </div>
</div>

@if (showRampParameters()) {
  <div class="ramp-params-grid">
    <div class="input-group">
      <label class="input-label">Ramp-up Duration (minutes)</label>
      <input
        type="number"
        class="config-input"
        min="0"
        step="0.1"
        [value]="rampUpDuration()"
        (input)="onRampUpChange(+$any($event.target).value)"
      />
    </div>

    <div class="input-group">
      <label class="input-label">Ramp-down Duration (minutes)</label>
      <input
        type="number"
        class="config-input"
        min="0"
        step="0.1"
        [value]="rampDownDuration()"
        (input)="onRampDownChange(+$any($event.target).value)"
      />
    </div>
  </div>
}
