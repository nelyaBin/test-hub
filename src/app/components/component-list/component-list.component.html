<!-- components/component-list/component-list.component.html -->
<div class="homepage-container">
  <!-- Configuration Section -->
  <app-test-configuration
    [searchTerm]="searchTerm()"
    [atlasUrl]="atlasUrl()"
    [automationBranch]="automationBranch()"
    (searchTermChange)="onSearchTermChange($event)"
    (atlasUrlChange)="onAtlasUrlChange($event)"
    (automationBranchChange)="onAutomationBranchChange($event)"
  ></app-test-configuration>

  <!-- Test Selection Area -->
  <div class="selection-area">
    <!-- Presets Section -->
    <app-test-section
      title="Presets"
      icon="ðŸŽ¯"
      [items]="filteredPresets()"
      [selectedCount]="selectedPresetsCount()"
      [hasSelectedItems]="hasSelectedPresets()"
      [sectionType]="'presets'"
      [noResultsMessage]="'No matching Presets found'"
      (clearAll)="onClearAllPresets()"
    ></app-test-section>

    <!-- Customs Section -->
    <app-test-section
      title="Custom Components"
      icon="ðŸ§©"
      [items]="filteredCustoms()"
      [selectedCount]="selectedCustomsCount()"
      [hasSelectedItems]="hasSelectedCustoms()"
      [sectionType]="'customs'"
      [noResultsMessage]="'No matching Customs found'"
      (clearAll)="onClearAllCustoms()"
      (expandAll)="onExpandAll()"
    ></app-test-section>
  </div>

  <!-- Selected Tests Summary -->
  <app-test-summary
    [selectedTestsCount]="selectedTestsCount()"
    [selectedTestTags]="selectedTestTags()"
    [showDetails]="showSummaryDetails()"
    [isVisible]="hasSelectedTests()"
    (toggleDetails)="onToggleSummaryDetails()"
  ></app-test-summary>

  <!-- Action Area -->
  <app-test-runner
    [hasSelectedTests]="hasSelectedTests()"
    [selectedTestsCount]="selectedTestsCount()"
    [lastRunId]="lastRunId()"
    [showRunId]="showRunId()"
    [isRunning]="isRunning()"
    (runTests)="onRunTests()"
    (copyRunId)="onCopyRunId()"
  ></app-test-runner>

  <!-- Toast Messages -->
  <app-toast
    [toast]="currentToast()"
  ></app-toast>
</div>
