<div class="personal-report-page">
  <h2 class="section-title">Personal Automation Report</h2>

  <div class="search-container">
    <input
      type="text"
      placeholder="Enter report identifier..."
      [(ngModel)]="userInput"
      class="search-input"
    />
    <button class="button" (click)="searchReport()">
      Search Report
    </button>
  </div>

  <!-- הודעת שגיאה -->
  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <!-- iframe לדוח -->
  <div class="iframe-wrapper" *ngIf="htmlFileUrl">
    <iframe
      [src]="htmlFileUrl"
      frameborder="0"
      width="100%"
      height="800px"
    ></iframe>
  </div>
</div>
